<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 180px; padding: 15px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    h4 { margin: 0 0 10px 0; color: #333; }
    input[type="number"] { width: 100%; padding: 5px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
    .option-group { display: flex; align-items: center; gap: 8px; margin-bottom: 15px; font-size: 13px; }
    button { width: 100%; padding: 8px; background-color: #4285f4; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #357ae8; }
    #status { font-size: 11px; color: #666; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <h4>Configurar</h4>
  <label style="font-size: 12px;">Segundos:</label>
  <input type="number" id="seconds" value="10" min="1">
  
  <div class="option-group">
    <input type="checkbox" id="mute">
    <label for="mute">Silenciar alarma</label>
  </div>

  <button id="start">Iniciar Cuenta</button>
  <div id="status"></div>

  <audio id="audioAlarma" src="alarma.mp3"></audio>
  
  <script src="popup.js"></script>
</body>
</html>
